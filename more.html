<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa- fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span><a href="setting.html"><span class="alarm-mark gear_alarm"></span><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
      </header>
   
      <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="./screenshots/Jeni.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not--bold">
                  Jeni
                </h4>
                <h6 class="user-component__subtitle">+1 878-989-7654<i class="fa-solid fa-circle-exclamation"></i></h6>
              </div>
            </div>
    
            <div class="user-component__column">
              <div>
                <i class="fa-regular fa-message fa-2x"></i>
              </div>
            </div>
          </div>

          <div class="icons-rows">
            <div class="icons-rows__icon"><i class="fa-regular fa-calendar-check fa-2x"></i><span>Calendar</span></div>
            <div class="icons-rows__icon"><i class="fa-regular fa-folder-open fa-2x"></i><span>Talk Drive</span></div>
            <div class="icons-rows__icon"><i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span></div>
            <div class="icons-rows__icon"><i class="fa-solid fa-file-invoice-dollar fa-2x"></i><span>Account</span></div>
           </div>

           <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2x"></i></div><span>Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-2x"></i></div><span>Kakao friends</span>
                </div>
            </div>
           </div>

      </main>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i
                ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa- fa-2x"></i
          ></a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><scan class="alarm-mark nav_alarm"></scan>
            <i class="fa-solid fa-ellipsis fa- fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4c275b8296.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
